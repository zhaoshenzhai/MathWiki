{{ define "main" }}
    <script src="https://kit.fontawesome.com/2af04c65dc.js" crossorigin="anonymous"></script>
    <script src="{{ absURL "" }}js/metadata.js" defer></script>
    <script src="{{ absURL "" }}js/preview.js" defer></script>

    <link rel="stylesheet" href="{{ absURL "" }}css/atomic.css">

    <div id="content" class="left">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </div>

    <div id="side">
        <div id="metadata" class="right">
            {{ .Params.date | time.Format ":date_long" }} | Zhaoshen Zhai<br>

            <div id="references">References:</div>
            <div id="tags">Tags:</div>
            <div id="links">Links:
                <button id="definitions">Definitions</button>
                <button id="proofs">Proofs</button>
                <button id="proofs">Proofs</button>
                <button id="proofs">Proofs</button>
                <button id="proofs">Proofs</button>
                <button id="proofs">Proofs</button>
            </div>
        </div>
        <div id="preview">
            <button id="resetSide" class="button" onclick="resetSide();" style="display: none;">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
{{ end }}
