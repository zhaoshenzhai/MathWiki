{{ define "main" }}
    <script src="{{ absURL "" }}js/metadata.js" defer></script>
    <script src="{{ absURL "" }}js/preview.js" defer></script>

    <link rel="stylesheet" href="{{ absURL "" }}css/atomic.css">
    <link rel="stylesheet" href="{{ absURL "" }}css/preview.css">
    <link rel="stylesheet" href="{{ absURL "" }}css/env.css">

    <div id="content" class="left">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </div>

    <div id="side">
        <div id="metadata" class="right noScroll">
            {{ .Params.date | time.Format ":date_long" }} | Zhaoshen Zhai<br>

            <div id="references">References:</div>
            <div id="tags">Tags:</div>
            <br>
            <div>Links:
                <div id="metaButtons">
                    <button class="metaButton" onclick="expandMetaLinks();">Expand</button> |
                    <button class="metaButton" onclick="collapseMetaLinks();">Collapse</button>
                </div>
                <div id="metaLinks"></div>
            </div>
        </div>
        <div id="preview">
            <button id="resetSide" onclick="resetSide();" style="display: none;">
                <img src="{{ absURL "" }}css/fa/close.svg">
            </button>
        </div>
    </div>
{{ end }}
