{{ $type := .Get 0 | strings.FirstUpper }}
{{ $options := (dict "markup" "markdown") }}

{{ $icon := printf "css/fa/%s.svg" $type }}

<div class="env">
    <img class="icon" src="{{ absURL ""}}{{ $icon }}">

    {{ if (.Get 1) }}
        <b>{{ $type }} ({{ .Get 1 }}).</b>
    {{ else }}
        <b>{{ $type }}.</b>
    {{ end }}

    {{ .Inner | .Page.RenderString $options }}
</div>
