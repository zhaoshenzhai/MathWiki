{{ $name := .Get 0 }}
{{ $type := strings.FirstUpper $name }}
{{ $icon := printf "css/fa/%s.svg" $name }}

<div class="env">
    <img class="icon" src="{{ absURL ""}}{{ $icon }}">

    {{ if (.Get 1) }}
        <b>{{ $type }} ({{ .Get 1 }}).</b>
    {{ else }}
        <b>{{ $type }}.</b>
    {{ end }}

    {{ .Inner | .Page.RenderString }}
</div>
