{{ $path := .Get 0 }}
{{ $link := absURL $path }}
{{ $name := relURL $path }}
{{ $name := trim $name "/" }}

<a href={{ $link }} class="internalLink {{ .Get 1 }}" target=_blank
    onmouseover="previewSide({{ $link }});",
    onmouseleave="clearPreviewSide();",
    onclick="updateCurrentSide(event, {{ $link }});"
>{{ $name }}</a>{{- "" -}}
