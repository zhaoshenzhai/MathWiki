<!DOCTYPE html>
<html lang=en-US>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>MathWiki</title>

        <link rel="stylesheet" href="https://zhaoshenzhai.github.io/mathwiki/css/fonts.css">
        <link rel="stylesheet" href="https://zhaoshenzhai.github.io/mathwiki/css/links.css">
        <link rel="stylesheet" href="https://zhaoshenzhai.github.io/mathwiki/css/colors.css">
        <link rel="stylesheet" href="https://zhaoshenzhai.github.io/mathwiki/css/search.css">
        <link rel="stylesheet" href="https://zhaoshenzhai.github.io/mathwiki/css/mathJax.css">

        <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js" defer></script>

        <script src="https://zhaoshenzhai.github.io/mathwiki/js/mathJax.js" type="module" async defer></script>
        <script src="https://zhaoshenzhai.github.io/mathwiki/js/search.js" type="module" defer></script>
        <script src="https://zhaoshenzhai.github.io/mathwiki/js/input.js" type="module" defer></script>

        <div style="display:none;" id="preamble"></div>
    </head>

    <body>
        

        <div id="searchBox" style="display: none;">
            <input id="searchBar" placeholder="Search for a note..." onkeydown="search(event);">
            <ul id="searchList" onclick="searchOpen(getCtrlKeyDown());"></ul>
        </div>
    </body>
</html>
